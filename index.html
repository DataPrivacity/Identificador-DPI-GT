<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identificador de Documento Personal de Identificaci√≥n de Guatemala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-lg-5 mx-auto">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <!-- Start: formulario -->
                <form class="row g-3" action="index.html" method="get">
                    <div class="text-center">
                        <h1 class="fs-4">Identificador DPI Guatemala</h1>
                    </div>
                    <div class="col-md-4">
                        <label for="cui" class="form-label">CUI</label>
                        <input type="text" class="form-control" id="cui" name="cui" required>
                    </div>
                    <div class="col-md-8">
                        <label for="departamento" class="form-label">Departamento</label>
                        <select class="form-select" aria-label="Default select example" id="departamento" name="departamento">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="municipio" class="form-label">Municipio</label>
                        <select class="form-select" aria-label="Default select example" id="municipio" name="municipio">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
                <!-- Start: formulario -->
            </div>
        </div>
    </div>
    <script src="assets/scripts/identificador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
